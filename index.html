<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Log</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main application container -->
    <div id="app">
        <!-- Login Page -->
        <section id="loginPage" class="page active">
            <div class="auth-container">
                <h1 class="auth-title">Login to your Account</h1>
                <form id="loginForm" class="auth-form">
                    <label for="loginUsernameEmail">Username/Email:</label>
                    <input type="text" id="loginUsernameEmail" required>

                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" required>

                    <button type="submit" class="auth-button">LOG IN</button>
                </form>
                <p class="auth-toggle">Don't have an account? <a href="#" id="showSignup">Sign Up</a></p>
            </div>
        </section>

        <!-- Sign-Up Page -->
        <section id="signupPage" class="page">
            <div class="auth-container">
                <h1 class="auth-title">Sign-Up</h1>
                <form id="signupForm" class="auth-form">
                    <label for="signupUsername">Username:</label>
                    <input type="text" id="signupUsername" required>

                    <label for="signupPassword">Password:</label>
                    <input type="password" id="signupPassword" required>

                    <label for="signupEmail">E-mail:</label>
                    <input type="email" id="signupEmail" required>

                    <label for="signupBirthdate">Birthdate:</label>
                    <input type="date" id="signupBirthdate" required>

                    <label for="signupPhone">Phone Number:</label>
                    <input type="tel" id="signupPhone" required>

                    <button type="submit" class="auth-button">Sign-Up</button>
                </form>
                <p class="auth-toggle">Already have an account? <a href="#" id="showLogin">Log In</a></p>
            </div>
        </section>

        <!-- Main Content Area (Hidden until logged in) -->
        <div id="mainContent" class="hidden-content">
            <!-- Navigation Bar -->
            <nav id="navbar">
                <div class="nav-brand">Library Log</div>
                <ul class="nav-links">
                    <li><a href="#" data-page="home">Home</a></li>
                    <li><a href="#" data-page="profile">Profile</a></li>
                    <li><a href="#" data-page="library">Library</a></li>
                    <li><button id="logoutButton">Logout</button></li>
                </ul>
            </nav>

            <!-- Home Page -->
            <section id="homePageContent" class="content-page">
                <h1 class="page-title">Welcome to Library Log!</h1>
                <div class="search-bar-container">
                    <input type="text" id="homeSearchBar" placeholder="Search Bar">
                </div>
                <div id="bookList" class="book-grid">
                    <!-- Book titles will be dynamically added here -->
                </div>
            </section>

            <!-- Profile Page -->
            <section id="profilePageContent" class="content-page hidden-page">
                <h1 class="page-title">Profile</h1>
                <div class="search-bar-container">
                    <input type="text" id="profileSearchBar" placeholder="Search Bar">
                </div>
                <div class="profile-details">
                    <div class="profile-image-placeholder"></div>
                    <p><strong>Student's Name:</strong> <span id="profileName">First Name, Middle Name, Surname</span></p>
                    <p><strong>School:</strong> <span id="profileSchool"></span></p>
                    <p><strong>Address:</strong> <span id="profileAddress"></span></p>
                    <p><strong>Year Level:</strong> <span id="profileYearLevel"></span></p>
                    <p><strong>Contact Number:</strong> <span id="profileContact"></span></p>
                    <button id="editProfileButton" class="action-button">Edit Profile</button>
                </div>
            </section>

            <!-- Library Page -->
            <section id="libraryPageContent" class="content-page hidden-page">
                <h1 class="page-title">Library</h1>
                <div class="search-bar-container">
                    <input type="text" id="librarySearchBar" placeholder="Search Bar">
                </div>
                <button id="addBookButton" class="action-button">Add New Book</button>
                <div id="libraryBookList" class="book-grid">
                    <!-- Library books will be dynamically added here -->
                </div>
            </section>
        </div>
    </div>

    <!-- Custom Alert/Prompt Modals -->
    <div id="customAlertModal" class="modal">
        <div class="modal-content">
            <p id="alertMessage"></p>
            <button id="alertOkButton" class="modal-button">OK</button>
        </div>
    </div>

    <div id="customPromptModal" class="modal">
        <div class="modal-content">
            <p id="promptMessage"></p>
            <input type="text" id="promptInput">
            <div class="modal-buttons">
                <button id="promptOkButton" class="modal-button">OK</button>
                <button id="promptCancelButton" class="modal-button cancel">Cancel</button>
            </div>
        </div>
    </div>

    <!-- JavaScript Link -->
    <script src="script.js"></script>
</body>
</html>
